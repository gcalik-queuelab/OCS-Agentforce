<template>
    <!-- Action Button -->
    <lightning-button
        label="Create Actions from Recommendations"
        title="Create Action records from AI recommendations"
        variant="brand"
        icon-name="utility:add"
        onclick={handleOpenModal}
        disabled={isLoading}
    ></lightning-button>

    <!-- Modal Dialog -->
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">

                <!-- Modal Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close"
                            onclick={handleCloseModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">
                        Create Actions from Recommendations
                    </h2>
                </header>

                <!-- Modal Body -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <template if:true={hasRecommendations}>
                        <p class="slds-m-bottom_small">
                            Select the recommendations you want to create Action records for:
                        </p>

                        <!-- Recommendations List -->
                        <div class="slds-box slds-theme_shade slds-m-top_small">
                            <template for:each={recommendations} for:item="rec">
                                <div key={rec.id} class="slds-m-bottom_medium">
                                    <div class="slds-grid">
                                        <div class="slds-col slds-size_1-of-12 slds-p-top_xx-small">
                                            <lightning-input
                                                type="checkbox"
                                                label=""
                                                checked={rec.checked}
                                                data-index={rec.index}
                                                onchange={handleCheckboxChange}
                                            ></lightning-input>
                                        </div>
                                        <div class="slds-col slds-size_11-of-12">
                                            <!-- Action -->
                                            <div class="slds-m-bottom_x-small">
                                                <span class="slds-text-body_regular"><strong>Action:</strong></span>
                                                <span class="slds-text-body_regular slds-m-left_x-small">{rec.recommendation}</span>
                                            </div>
                                            
                                            <!-- Type -->
                                            <template if:true={rec.type}>
                                                <div class="slds-m-bottom_x-small">
                                                    <span class="slds-text-body_regular"><strong>Type:</strong></span>
                                                    <span class="slds-m-left_x-small">
                                                        <lightning-badge label={rec.type}></lightning-badge>
                                                    </span>
                                                </div>
                                            </template>
                                            
                                            <!-- Approach -->
                                            <template if:true={rec.approach}>
                                                <div class="slds-m-bottom_x-small">
                                                    <span class="slds-text-body_regular"><strong>Approach:</strong></span>
                                                    <span class="slds-m-left_x-small">
                                                        <lightning-badge label={rec.approach}></lightning-badge>
                                                    </span>
                                                </div>
                                            </template>
                                            
                                            <!-- Focus -->
                                            <template if:true={rec.focus}>
                                                <div class="slds-m-bottom_x-small">
                                                    <span class="slds-text-body_regular"><strong>Focus:</strong></span>
                                                    <span class="slds-m-left_x-small">
                                                        <lightning-badge label={rec.focus}></lightning-badge>
                                                    </span>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>

                        <!-- Selection summary -->
                        <template if:true={hasSelectedRecommendations}>
                            <div class="slds-text-color_success slds-m-top_small">
                                <lightning-icon icon-name="utility:check" size="x-small" class="slds-m-right_xx-small"></lightning-icon>
                                {selectedRecommendations.length} recommendation(s) selected
                            </div>
                        </template>
                    </template>

                    <!-- No recommendations -->
                    <template if:false={hasRecommendations}>
                        <div class="slds-text-align_center slds-p-vertical_large">
                            <lightning-icon icon-name="utility:info" size="small"></lightning-icon>
                            <p class="slds-m-top_small">
                                No recommendations available. Please regenerate the summary to get AI recommendations.
                            </p>
                        </div>
                    </template>
                </div>

                <!-- Modal Footer -->
                <footer class="slds-modal__footer">
                    <lightning-button
                        label="Cancel"
                        onclick={handleCloseModal}
                        disabled={isLoading}
                    ></lightning-button>
                    <lightning-button
                        variant="brand"
                        label={createButtonLabel}
                        onclick={handleCreateActions}
                        disabled={isLoading}
                        class="slds-m-left_x-small"
                    ></lightning-button>
                </footer>

            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <!-- Loading Spinner -->
    <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
    </template>
</template>
